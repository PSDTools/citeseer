services:
  app:
    profiles: ['app']
    build:
      context: .
      dockerfile: Dockerfile
    container_name: citeseer-app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql://siteseer:siteseer@postgres:5432/siteseer}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL_DOCKER:-http://localhost:3000}
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: ${OTEL_EXPORTER_OTLP_TRACES_ENDPOINT_DOCKER:-http://jaeger:4318/v1/traces}
    secrets:
      - better_auth_secret
    command:
      [
        '/bin/sh',
        '-c',
        'export BETTER_AUTH_SECRET=\"$(cat /run/secrets/better_auth_secret)\" && test -n \"$BETTER_AUTH_SECRET\" && exec node build',
      ]
    ports:
      - '3000:3000'

  postgres:
    image: postgres:16-alpine
    container_name: citeseer-db
    environment:
      POSTGRES_USER: siteseer
      POSTGRES_PASSWORD: siteseer
      POSTGRES_DB: siteseer
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U siteseer']
      interval: 5s
      timeout: 5s
      retries: 5

  jaeger:
    image: cr.jaegertracing.io/jaegertracing/jaeger:2.15.0
    container_name: citeseer-jaeger
    ports:
      - '16686:16686'
      - '4317:4317'
      - '4318:4318'
      - '5778:5778'
      - '9411:9411'

volumes:
  postgres_data:

secrets:
  better_auth_secret:
    environment: BETTER_AUTH_SECRET
