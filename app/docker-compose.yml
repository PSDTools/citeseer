services:
  postgres:
    image: postgres:16-alpine
    container_name: siteseer-db
    environment:
      POSTGRES_USER: siteseer
      POSTGRES_PASSWORD: siteseer
      POSTGRES_DB: siteseer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siteseer"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
