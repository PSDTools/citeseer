services:
  postgres:
    image: postgres:16-alpine
    container_name: citeseer-db
    environment:
      POSTGRES_USER: citeseer
      POSTGRES_PASSWORD: citeseer
      POSTGRES_DB: citeseer
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U citeseer']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
